{{interpolation}}<br>

<input [(ngModel)] ="person" style = "padding-left:10px;">
<button (click)="addPerson()" [hidden]="person.length === 0">Add New Person</button>

<h2>nums</h2>
<ul>
<tr *ngFor ="let instance_of_nums of nums;let i = index">
  {{ instance_of_nums }}
  <button (click)="removePerson(i)" >Delete Person</button>
</tr></ul>
